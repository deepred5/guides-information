<div class="panel panel-primary">
    <div class="panel-heading">添加导游信息</div>
    <div class="panel-body">
        <table class="table add">
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="姓名" ng-model="newName">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="编号" ng-model="newId">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="证件号" ng-model="newCardId">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="年龄" ng-model="newAge">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="性别" ng-model="newSex">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="工作年限" ng-model="newWorkYears">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="特长" ng-model="newSpecialty">
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="add()">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 添加
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
               出错！
            </h4>
            </div>
            <div class="modal-body">
                输入数据有误
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
